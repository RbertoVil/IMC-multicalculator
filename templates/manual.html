{% extends "layout.html" %}
{% block title %}Agregar datos manualmente{% endblock %}

{% block body %}
	<h1>Agregar los datos manualmente</h1>
	<form action="{{ url_for('results') }}" method="post">
		<input type="text" name ="name" placeholder="Nombre">
		<input type="number" step="0.01" name="weight" placeholder="Peso">
		<input type="number" step="0.01" name="height" placeholder="Estatura">

		<button>Enviar datos</button>
	</form>
{% endblock %}
